{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>This forum is about cars.</p>
  {% if logged_in %}
  <form action='/posted' method="post">
    <textarea name="message" style="width:100%; height:100px;"></textarea>
    <br>
    <input type="submit" value="Post">
  </form>
{% else %}
     <p> Please login to Github </p>
{% endif %}
  
  {{ past_posts }}


{% endblock %}
